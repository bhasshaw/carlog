<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CarLog | Home</title>
        <link rel="shortcut icon" href="#"/>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1>CarLog</h1>
            </header>
            <aside class="sidebar">
                <button class="home-btn">Home</button>
                <button class="create-new-btn">Create New</button>
                <a href="index.html"><button class="logout-btn">Logout</button></a>
                <h2>Year: <span id="year"></span></h2>
                <h2>Make: <span id="make"></span></h2>
                <h2>Model: <span id="model"></span></h2>
                <h2>Total Cost: $<span id="service-total"></span></h2>
            </aside>
            <article class="content" id="service-scroll">
                <div class="record-log"></div>
            </article>
            <footer class="footer">
                <div class="created-container">
                    <a>CarLog created by Bryce Hasshaw</a>
                </div>
                <div class="icons-container">
                    <img class="facebook-img" src="if_facebook_online_social_media_734399.png" alt="facebook icon">
                    <img class="instagram-img" src="if_instagram_online_social_media_734394.png" alt="instagram icon">
                </div>    
            </footer>
        </div>
    </body>
    <script src="home.js"></script>

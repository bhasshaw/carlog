<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CarLog | Home</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header class="header" role="banner">
                <h1>CarLog</h1>
            </header>
            <aside class="sidebar" role="navigation">
                <button class="home-btn">Home</button>
                <button class="create-new-btn">Add Service</button>
                <a href="index.html"><button class="logout-btn">Logout</button></a>
                <div class="vehicle-cost">
                    <h2><span id="year"></span></h2>
                    <h2><span id="make"></span></h2>
                    <h2><span id="model"></span></h2>
                    <h3>Total Cost: $<span id="service-total"></span></h3>
                </div>
            </aside>
            <article class="content" id="service-scroll" role="main">
                <div class="record-log"></div>
            </article>
            <footer class="footer" role="contentinfo">
                <div class="created-container">CarLog created by Bryce Hasshaw</div>
                <div class="icons-container">
                    <img class="facebook-img" src="if_facebook_online_social_media_734399.png" alt="facebook icon">
                    <img class="instagram-img" src="if_instagram_online_social_media_734394.png" alt="instagram icon">
                </div>    
            </footer>
        </div>
    </body>
    <script src="home.js"></script>
</html>

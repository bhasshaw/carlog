<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CarLog | Sign Up</title>
        <link rel="shortcut icon" href="#"/>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1>CarLog</h1>
            </header>
            <aside class="sidebar">
                <p>Already have an account? <a href="index.html">Login</a></p>
                <div class="login-error"></div>
            </aside>
            <article class="content">
                <form class="signup-form" action="signup">
                    <section class="information">
                        <h3>Create Login</h3>
                        <label for="username">Username</label>
                        <input class="signup-username" type="text">
                        <label for="password">Password</label>
                        <input class="signup-password" type="password">
                    </section>
                    <section class="information">
                        <h3>Vehicle Info</h3>
                        <label for="year">Year</label>
                        <input class="signup-year" type="text">
                        <label for="make">Make</label>
                        <input class="signup-make" type="text">
                        <label for="model">Model</label>
                        <input class="signup-model" type="text">
                    </section>
                    <button class="signup-submit-btn">Submit</button>
                </form>
            </article>
            <footer class="footer">
                <div class="created-container">
                    <a>CarLog created by Bryce Hasshaw</a>
                </div>
                <div class="icons-container">
                    <img class="facebook-img" src="if_facebook_online_social_media_734399.png" alt="facebook icon">
                    <img class="instagram-img" src="if_instagram_online_social_media_734394.png" alt="instagram icon">
                </div>
            </footer>
            <script src="signup.js"></script>
        </div>
    </body>
</html>

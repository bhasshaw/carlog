<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CarLog | Sign Up</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="icon" type="image/x-icon" href="./views/favicon.ico">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
    </head>
    <body>
        <div class="wrapper">
            <header class="header" role="banner">
                <h1>CarLog</h1>
            </header>
            <aside class="sidebar" role="navigation">
                <p>Already have an account? <a href="index.html">Login</a></p>
                <div class="login-error"></div>
            </aside>
            <article class="content" role="main">
                <form role="form" class="signup-form" action="signup">
                    <section class="information" role="region">
                        <h3>Create Login</h3>
                        <label for="username">Username</label>
                        <input id="username" class="signup-username" type="text" name="textfield">
                        <label for="password">Password</label>
                        <input id="password" class="signup-password" type="password" name="textfield">
                    </section>
                    <section class="information" role="region">
                        <h3>Vehicle Info</h3>
                        <label for="year">Year</label>
                        <input id="year" class="signup-year" type="text" name="textfield">
                        <label for="make">Make</label>
                        <input id="make" class="signup-make" type="text" name="textfield">
                        <label for="model">Model</label>
                        <input id="model" class="signup-model" type="text" name="textfield">
                    </section>
                    <button class="signup-submit-btn">Submit</button>
                </form>
            </article>
            <footer class="footer" role="contentinfo">
                <div class="created-container">
                    <a>CarLog created by Bryce Hasshaw</a>
                </div>
                <div class="icons-container">
                    <!-- LINKS -->
                    <a href="https://www.facebook.com" target="_blank"><img class="facebook-img" src="if_facebook_online_social_media_734399.png" alt="facebook icon"></a>
                    <a href="https://www.instagram.com" target="_blank"><img class="instagram-img" src="if_instagram_online_social_media_734394.png" alt="instagram icon"></a>
                </div>
            </footer>
            <script src="signup.js"></script>
        </div>
    </body>
</html>

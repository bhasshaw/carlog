<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CarLog | Sign Up</title>
        <link rel="shortcut icon" href="#"/>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">CarLog</header>
            <aside class="sidebar">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </aside>
            <article class="content">
                <form id="signup-form" action="signup">
                    <section class="information">
                        <h3>Create Login</h3>
                        <label for="username">Username</label>
                        <input id="signup-username" type="text">
                        <label for="password">Password</label>
                        <input id="signup-password" type="password">
                    </section>
                    <section class="information">
                        <h3>Vehicle Info</h3>
                        <label for="year">Year</label>
                        <input id="signup-year" type="text">
                        <label for="make">Make</label>
                        <input id="signup-make" type="text">
                        <label for="model">Model</label>
                        <input id="signup-model" type="text">
                    </section>
                    <button id="signup-submit-btn">Submit</button>
                </form>
            </article>
            <footer class="footer">CarLog created by Bryce Hasshaw</footer>
            <script src="signup.js"></script>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CarLog | Welcome</title>
        <link rel="shortcut icon" href="#"/>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1>CarLog</h1>
            </header>
            <aside class="sidebar">
                <h2>Login</h2>
                <form class="login-form" action="login">
                    <input class="login-username" type="username" placeholder="Username">
                    <input class="login-password" type="password" placeholder="Password">
                    <button class="login-submit-btn">Submit</button>
                    <div class="login-error"></div>
                </form>
            </aside>
            <article class="content">
                <p>Remember when you got you're last oil change? What about a tire rotation? Yeah.....me neither!</p>
                <h4>Don't have an account? <a href="signup.html">Sign Up</a></h4>
            </article>
            <footer class="footer">CarLog created by Bryce Hasshaw</footer>
        </div>
    </body>
    <script src="index.js"></script>
</html>

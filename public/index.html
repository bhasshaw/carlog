<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CarLog | Welcome</title>
        <link rel="shortcut icon" href="">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header class="header" role="banner">
                <h1>CarLog</h1>
            </header>
            <aside class="sidebar" role="navigation">
                <h2>Login</h2>
                <form class="login-form" action="login">
                    <input class="login-username" type="username" placeholder="Username" name="username">
                    <input class="login-password" type="password" placeholder="Password" name="password">
                    <button class="login-submit-btn">Submit</button>
                    <div class="login-error"></div>
                </form>
            </aside>
            <article class="content" role="main">
                <p>Remember when you got you're last oil change? What about a tire rotation? Most peope don't, and that's where CarLog come in!</p>
                <h4>Don't have an account? <a href="signup.html">Sign Up</a></h4>
            </article>
            <footer class="footer" role="contentinfo">
                <div class="created-container">CarLog created by Bryce Hasshaw</div>
                <div class="icons-container">
                    <a href="https://www.facebook.com" target="_blank"><img class="facebook-img" src="if_facebook_online_social_media_734399.png" alt="facebook icon"></a>
                    <a href="https://www.instagram.com" target="_blank"><img class="instagram-img" src="if_instagram_online_social_media_734394.png" alt="instagram icon"></a>
                </div>
            </footer>
        </div>
    </body>
    <script src="index.js"></script>
</html>
